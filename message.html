<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">

            border-color: #3848a2;

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
            <!-- head -->
            <div class="columns is-mobile">
                <div class="column">
                Logo
                </div>
                <div class="column">
                <a href="index.html" class="button is-rounded is-outlined is-pulled-right my-button">Kembali</a>
                </div>
            </div>
            <!-- /head -->
            <div class="columns">
                <div class="column has-text-centered">
                <h1 class="title is-3 my-font-color">Backend Developer</h1>
                </div>
            </div>

            <div class="columns is-mobile ">
                <div class="column">

                </div>
            </div>
            </div>
        </div>

                            <div class="field">

                                    <input type="email" class="input" placeholder="email">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Pesan</label>
                                <div class="control">
                                    <textarea name="" id="" cols="30" rows="9" class="textarea" placeholder="pesan"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="button" class="button my-button is-fullwidth" value="Submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
